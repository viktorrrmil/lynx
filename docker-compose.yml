version: '3.8'

services:
  embeddings:
    build: ./embeddings
    container_name: lynx-embeddings
    ports:
      - "5000:5000"
    restart: unless-stopped

  api:
    build:
      context: ./core
      dockerfile: bindings/go/Dockerfile
    container_name: lynx-api
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    depends_on:
      - embeddings
    environment:
      - EMBEDDING_SERVICE_URL=http://embeddings:5000
    restart: unless-stopped

  frontend:
    build: ./frontend/lynx-frontend
    container_name: lynx-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/lynx-frontend:/app
      - /app/node_modules
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped