version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: lynx
      POSTGRES_USER: lynx
      POSTGRES_PASSWORD: lynx
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lynx -d lynx"]
      interval: 5s
      timeout: 5s
      retries: 5

  embeddings:
    build: ./embeddings
    container_name: lynx-embeddings
    ports:
      - "5000:5000"
    restart: unless-stopped

  api:
    build:
      context: ./core
      dockerfile: bindings/go/Dockerfile
    container_name: lynx-api
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      embeddings:
        condition: service_started
    environment:
      - EMBEDDING_SERVICE_URL=http://embeddings:5000
    restart: unless-stopped

  frontend:
    build: ./frontend/lynx-frontend
    container_name: lynx-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/lynx-frontend:/app
      - /app/node_modules
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

volumes:
  pgdata: